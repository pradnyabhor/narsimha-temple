{% extends 'base.html' %}

{% block title %}{{ content.title }} - {{ temple_name }}{% endblock %}

{% block content %}
<!-- Hero Section -->
<div class="hero-section">
    <div class="container text-center">
        <h1>{{ content.title }}</h1>
    </div>
</div>

<!-- Content Section -->
<section class="container my-5">
    <div class="row">
        <div class="col-md-8">
            {{ content.content|safe }}
        </div>
        <div class="col-md-4">
            {% if content.image %}
            <img src="{{ content.image.url }}" alt="{{ content.title }}" class="img-fluid rounded mb-3">
            {% endif %}

            <div class="card">
                <div class="card-header bg-primary-custom text-white">
                    Quick Links
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'history' %}" class="list-group-item list-group-item-action {% if section == 'history' %}active{% endif %}">History</a>
                    <a href="{% url 'festivals' %}" class="list-group-item list-group-item-action {% if section == 'festivals' %}active{% endif %}">Festivals</a>
                    <a href="{% url 'pooja' %}" class="list-group-item list-group-item-action {% if section == 'pooja' %}active{% endif %}">Pooja</a>
                    <a href="{% url 'places_to_visit' %}" class="list-group-item list-group-item-action {% if section == 'places' %}active{% endif %}">Places to Visit</a>
                    <a href="{% url 'how_to_reach' %}" class="list-group-item list-group-item-action {% if section == 'reach' %}active{% endif %}">How to Reach</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
