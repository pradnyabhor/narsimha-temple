{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Manage Sevak Registrations</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Skills</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for sevak in sevaks %}
            <tr>
                <td>{{ sevak.name }}</td>
                <td>{{ sevak.email }}</td>
                <td>{{ sevak.phone }}</td>
                <td>{{ sevak.skills|truncatewords:5 }}</td>
                <td>{{ sevak.created_at|date:"M d, Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
